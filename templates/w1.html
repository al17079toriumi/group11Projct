<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='parent.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.20/build/jquery.datetimepicker.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.20/jquery.datetimepicker.css">
    <title>ログイン</title>
</head>
<body>
<div class="parent">
    {% for message in get_flashed_messages() %}
        <div style="color: #F0506E;">{{ message }}</div>
    {% endfor %}

    <h1 class="uk-article-title">ログイン</h1>
    <p class="uk-text-muted">あなたの情報を入力してください</p>
    <form method="POST" action="/login">

        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: user"></span>
                <input name = "username" class="uk-input" type="text" placeholder="ID" pattern="^[0-9A-Za-Z]+$" maxlength="255" required>
            </div>
        </div>

        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                <input name = "password" class="uk-input" type="password" placeholder="password" pattern="^[0-9A-Za-Z]+$" maxlength="255" required>
            </div>
        </div>

    <div class="uk-button">
        <a class="uk-button uk-button-danger uk-button-large " href="w0.html">戻る</a>
        <a class="uk-button uk-button-secondary uk-button-large " href="/register">新規登録</a>
        <input type="submit"   class="uk-button uk-button-primary uk-button-large"  value="ログイン"></input>
        </div>
    </div>
    </form>
    </div>

</body>
</html>
