<body>
<div class="parent">
    {% for message in get_flashed_messages() %}
        <div style="color: #F0506E;">{{ message }}</div>
    {% endfor %}

    <h1 class="uk-article-title">ログイン</h1>
    <p class="uk-text-muted">あなたの情報を入力してください</p>
    <form method="POST" action="/login">

        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: user"></span>
                <input name="username" class="uk-input" type="text" placeholder="ID">
            </div>
        </div>

        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                <input name="password" class="uk-input" type="password" placeholder="password">
            </div>
        </div>

        <div class="uk-button">
            <a class="uk-button uk-button-danger uk-button-large " href="w1.html">戻る</a>
            <a class="uk-button uk-button-secondary uk-button-large " href="/register">新規登録</a>
            <button class="uk-button uk-button-primary uk-button-large">ログイン</button>

        </div>
    </form>
</div>
